</head>
<body>
    <div class="container">
        <h2>‡∏£‡∏∞‡∏ö‡∏ö Check-in ‡∏≠‡∏á‡∏Ñ‡πå‡∏Å‡∏£</h2>
        <p id="api_status" style="font-size: 0.9em; color: gray;">‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà API URL</p>
        
        <div id="searchBox">
            <input 
                type="text" 
                id="idInput" 
                placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏£‡∏´‡∏±‡∏™‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô ‡∏´‡∏£‡∏∑‡∏≠ ‡∏ä‡∏∑‡πà‡∏≠ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤..." 
                required

        <div id="result" class="visible success">‡∏£‡∏∞‡∏ö‡∏ö‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô (‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà API URL)</div>

    </div>

    <script>
        // *** üî¥ ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô Executable URL ‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£ Deploy ‡πÉ‡∏´‡∏°‡πà ***
        const GAS_API_URL = "https://script.google.com/macros/s/xxxxxxxxxxxxxxxxxxxxxxxxxxxxx/exec"; 
        // *************************************************************************
        
        var timerId;
        var resultDiv = document.getElementById('result');
        var inputField = document.getElementById('idInput');
        var resultsList = document.getElementById('searchResults');
        var apiStatus = document.getElementById('api_status');

        if (GAS_API_URL.includes("xxxxxxxx")) {
            apiStatus.innerHTML = '<span style="color:red; font-weight:bold;">‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï API URL</span>';
            showResult({status: 'info', message: '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï API URL ‡πÉ‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î JavaScript ‡∏Å‡πà‡∏≠‡∏ô‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô'});
        } else {
            apiStatus.innerHTML = '<span style="color:green; font-weight:bold;">‚úÖ API ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</span>';
            showResult({status: 'info', message: '‡∏û‡∏¥‡∏°‡∏û‡πå‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤'});
        }
        
        // --- 1. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏∑‡πà‡∏≠‡∏™‡∏≤‡∏£‡∏Å‡∏±‡∏ö Apps Script (API) ---
        async function callGasApi(data) {
            if (GAS_API_URL.includes("xxxxxxxx")) {
                 showResult({status: 'error', message: '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï API URL ‡∏Å‡πà‡∏≠‡∏ô‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏à‡∏£‡∏¥‡∏á'});
                 return null;
            }
            
            try {
                const response = await fetch(GAS_API_URL, {
                    method: 'POST',
                    mode: 'cors', 
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                return await response.json();
            } catch (error) {
                console.error('API Fetch Error:', error);
                showResult({status: 'error', message: '‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö Google API ‡πÑ‡∏î‡πâ: ' + error.message});
                return null;
            }
        }
        // --------------------------------------------------

        function debounceSearch() {
            clearTimeout(timerId);
            timerId = setTimeout(startSearch, 300);
        }
        
        async function startSearch() {
            var input = inputField.value.trim();
            resultsList.innerHTML = '';
            resultsList.classList.remove('has-results');
            
            if (input.length < 2) {
                showResult({status: 'info', message: '‡∏û‡∏¥‡∏°‡∏û‡πå‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤'});
                return;
            }
            
            showResult({status: 'loading', message: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ú‡πà‡∏≤‡∏ô Google API...'});

            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
            const employees = await callGasApi({ action: "search", searchTerm: input });
            
            if (employees) {
                displayResults(employees);
            }
        }

        function displayResults(employees) {
            resultsList.innerHTML = '';
            resultDiv.classList.remove('loading');
            
            // Check for API Error
            if (employees && employees.message && employees.status === 'error') {
                 showResult({status: 'error', message: employees.message}); 
                 return;
            }

            if (!employees || employees.length === 0) {
                showResult({status: 'error', message: '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ä‡∏∑‡πà‡∏≠/‡∏£‡∏´‡∏±‡∏™‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö "' + inputField.value.trim() + '"'});
                return;
            }

            employees.forEach(function(employee) {
                var li = document.createElement('li');
                li.className = 'result-item';
                li.innerHTML = '<span class="item-name">' + employee.name + '</span>' + 
                               '<span class="item-id">‡∏£‡∏´‡∏±‡∏™: ' + employee.id + ' | ‡πÅ‡∏ú‡∏ô‡∏Å: ' + employee.dept + '</span>';
                li.setAttribute('data-id', employee.id);
                li.onclick = function() {
                    confirmCheckin(employee.id, employee.name);
                };
                resultsList.appendChild(li);
            });
            
            resultsList.classList.add('has-results'); 
            resultDiv.classList.remove('visible'); // ‡∏ã‡πà‡∏≠‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
        }

        async function confirmCheckin(employeeId, employeeName) {
            resultsList.innerHTML = '';
            resultsList.classList.remove('has-results');
            inputField.value = employeeName; 
            
            showResult({status: 'loading', message: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å Check-in ‡∏ú‡πà‡∏≤‡∏ô Google API...'});
            
            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
            const result = await callGasApi({ action: "checkin", employeeId: employeeId });
            
            if (result) {
                handleCheckinResponse(result);
            }
        }
        
        function handleCheckinResponse(result) {
            if (result.status === 'success') {
                showResult(result);
                inputField.value = ''; // ‡∏•‡πâ‡∏≤‡∏á‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏´‡∏•‡∏±‡∏á Check-in ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
                inputField.focus(); 
            } else {
                showResult(result);
            }
        }

        function showResult(result) {
            resultDiv.innerHTML = result.message;
            resultDiv.classList.add('visible');
            resultDiv.className = 'visible'; 

            if (result.status === 'success') {
                resultDiv.classList.add('success');
            } else if (result.status === 'error') {
                resultDiv.classList.add('error');
            } else if (result.status === 'loading') {
                resultDiv.classList.add('loading');
            } else {
                resultDiv.classList.add('success'); // 'info' messages
            }
        }
        
        // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡∏≠‡∏∑‡πà‡∏ô ‡πÉ‡∏´‡πâ‡∏ã‡πà‡∏≠‡∏ô‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
        document.addEventListener('click', function(event) {
            if (!event.target.closest('#searchBox')) {
                resultsList.innerHTML = ''; 
                resultsList.classList.remove('has-results');
            }
        });
    </script>
